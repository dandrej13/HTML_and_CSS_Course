<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .square {
            list-style: square;
        }

        .circle {
            list-style: circle;

        }

        .upperAlpha {
            list-style-type: upper-alpha
        }

        .upperRoman {
            list-style-type: upper-roman
        }

        .Alphabetic {
            list-style-type: lower-alpha;

        }

        .Roman {
            list-style: lower-roman
        }
    </style>
</head>

<body>
    <ul>
        <li class="square">Square list style</li>
        <li class="circle">Circle list style</li>
        <li class="upperAlpha">Upper alpha list style</li>
        <li class="upperRoman">Upper roman list style</li>
    </ul>

    <ol>
        <li>Numbered</li>
        <ol class="Alphabetic">
            <li>Alphabetic</li>
        </ol>
        <ol class="Roman">
            <li>Roman</li>
            <li>Roman</li>
        </ol>
        <ol class="Alphabetic">
            <li>Alphabetic</li>
        </ol>
        <li>Numbered</li>
    </ol>

</body>

</html>
